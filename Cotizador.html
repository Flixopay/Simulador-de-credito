<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de cr√©dito</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            max-width: 180px;
            height: auto;
        }

        .title {
            text-align: center;
            color: #2d3748;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4a5568;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            background: white;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .form-input::placeholder {
            color: #a0aec0;
            font-weight: 400;
        }

        .quick-months {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .month-btn {
            padding: 12px 8px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            color: #4a5568;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .month-btn:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .month-btn.active {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .simulate-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .simulate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .simulate-btn:active {
            transform: translateY(0);
        }

        .result-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            color: white;
            margin-bottom: 20px;
            transform: translateY(10px);
            opacity: 0;
            transition: all 0.5s ease;
            display: none;
        }

        .result-card.show {
            transform: translateY(0);
            opacity: 1;
        }

        .result-label {
            font-size: 14px;
            font-weight: 400;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .result-amount {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .result-period {
            font-size: 14px;
            opacity: 0.8;
        }

        .disclaimer {
            font-size: 12px;
            color: #718096;
            line-height: 1.5;
            text-align: center;
            background: #f7fafc;
            padding: 16px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        @media (max-width: 480px) {
            .container {
                padding: 24px;
                margin: 10px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .result-amount {
                font-size: 28px;
            }

            .quick-months {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://flixopay.com/images/Logo.png" alt="Logo Flixopay">
        </div>
        
        <h1 class="title">Simula tu cr√©dito</h1>
        
        <div class="form-group">
            <label for="monto" class="form-label">¬øCu√°nto necesitas?</label>
            <input type="text" id="monto" class="form-input" placeholder="$0" min="10000" max="9999999">
        </div>
        
        <div class="form-group">
            <label class="form-label">¬øA cu√°ntos meses?</label>
            <div class="quick-months">
                <button type="button" class="month-btn" data-months="1">1 mes</button>
                <button type="button" class="month-btn" data-months="2">2 meses</button>
                <button type="button" class="month-btn" data-months="3">3 meses</button>
                <button type="button" class="month-btn" data-months="4">4 meses</button>
                <button type="button" class="month-btn" data-months="5">5 meses</button>
                <button type="button" class="month-btn" data-months="6">6 meses</button>
            </div>
        </div>
        
        <button type="button" class="simulate-btn" id="calcular">
            ‚ú® Simular mi cr√©dito
        </button>
        
        <div class="result-card" id="resultCard">
            <div class="result-label">Tu cuota mensual ser√° de:</div>
            <div class="result-amount" id="pagoMensual">$0</div>
            <div class="result-period" id="periodoText"></div>
        </div>
        
        <div class="disclaimer">
            üí° <strong>Simulaci√≥n estimada:</strong> Los valores mostrados son una proyecci√≥n. El valor final puede variar seg√∫n tu perfil crediticio y podr√≠a incluir un fondo de garant√≠as del 15-20% + IVA.
        </div>
    </div>

    <script>
        let montoSeleccionado = 0;
        let mesesSeleccionados = 0;

        // Funci√≥n para formatear n√∫meros como moneda colombiana
        function formatearMoneda(valor) {
            return new Intl.NumberFormat("es-CO", {
                style: "currency",
                currency: "COP",
                minimumFractionDigits: 0
            }).format(valor);
        }

        // Funci√≥n para formatear input mientras se escribe
        function formatearInput(input) {
            let valor = input.value.replace(/[^\d]/g, ''); // Solo n√∫meros
            if (valor) {
                let numero = parseInt(valor);
                input.value = formatearMoneda(numero);
                montoSeleccionado = numero;
            } else {
                input.value = '';
                montoSeleccionado = 0;
            }
        }

        // Funci√≥n para redondear a m√∫ltiplos de 500
        function redondearAMultiplos500(valor) {
            return Math.round(valor / 500) * 500;
        }

        // Funci√≥n para mostrar el resultado con animaci√≥n
        function mostrarResultado(pagoMensual, plazo) {
            const resultCard = document.getElementById("resultCard");
            const pagoMensualElement = document.getElementById("pagoMensual");
            const periodoElement = document.getElementById("periodoText");
            
            pagoMensualElement.textContent = formatearMoneda(pagoMensual);
            periodoElement.textContent = `por ${plazo} ${plazo === 1 ? "mes" : "meses"}`;
            
            resultCard.style.display = "block";
            setTimeout(() => {
                resultCard.classList.add("show");
            }, 100);
        }

        // Funci√≥n para ocultar el resultado
        function ocultarResultado() {
            const resultCard = document.getElementById("resultCard");
            resultCard.classList.remove("show");
            setTimeout(() => {
                resultCard.style.display = "none";
            }, 300);
        }

        // Funci√≥n para calcular el cr√©dito
        function calcularCredito() {
            if (montoSeleccionado < 10000 || montoSeleccionado > 9999999) {
                alert("‚ö†Ô∏è Por favor, ingresa un monto v√°lido entre $10,000 y $9,999,999");
                ocultarResultado();
                return;
            }

            if (mesesSeleccionados < 1 || mesesSeleccionados > 6) {
                alert("‚ö†Ô∏è Por favor, selecciona un plazo v√°lido");
                ocultarResultado();
                return;
            }

            // Calcular pago mensual
            const tasaInteresMensual = 0.05;
            const pagoMensualCalculado = (montoSeleccionado * tasaInteresMensual) / 
                                        (1 - Math.pow(1 + tasaInteresMensual, -mesesSeleccionados));
            const pagoMensual = redondearAMultiplos500(pagoMensualCalculado);

            // Mostrar resultado
            mostrarResultado(pagoMensual, mesesSeleccionados);
        }

        // Event listeners
        document.addEventListener("DOMContentLoaded", function() {
            // Input de monto
            const montoInput = document.getElementById("monto");
            
            montoInput.addEventListener("input", function() {
                formatearInput(this);
            });

            // Botones de meses
            const monthBtns = document.querySelectorAll(".month-btn");
            monthBtns.forEach(btn => {
                btn.addEventListener("click", function() {
                    // Remover active de todos
                    monthBtns.forEach(b => b.classList.remove("active"));
                    // Agregar active al clickeado
                    this.classList.add("active");
                    mesesSeleccionados = parseInt(this.getAttribute("data-months"));
                });
            });

            // Bot√≥n simular
            document.getElementById("calcular").addEventListener("click", calcularCredito);
        });
    </script>
</body>
</html>
